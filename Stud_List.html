<!--To list the dynamic data of students in a table to delete the user-->
<!DOCTYPE html>
<html>
    <head>
        <title>ABC Student management System - Student List</title>
        <style>
            h3
            {
                text-align  : center;
                font-size : 50px;
                background-color : Aqua;
            }
            table,th,td
            {
                border : 1px solid black;
                border-collapse : collapse;
                padding : 10px;
                text-align : center;
            }
            table:hover
            {
                background-color : lightcoral;
                scale:1.01;
                transition:1s;
            }
        </style>
    </head>
    <body>
        <h3>Student List - 2025-26</h3><br><hr><br>
        <center><table>
            <tr>
                <th>Serial Number</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            <tbody id="output">
            </tbody>
        </table>
    <br><br>
        <a href="Stud_manage.html">
            <button>Add</button></a>
            <button id="deleteBtn">Delete</button>
     </center>
     <script>
                    const output = document.getElementById("output");
                    let stud_data = JSON.parse(localStorage.getItem("stud_data")) || [];
                    function renderTable()
                    {
                        output.innerHTML = "";
                        stud_data.forEach((st, index) => {
                            output.innerHTML += `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${st.name}</td>
                                    <td>${st.email}</td>
                                    <td>${st.pass}</td>
                                </tr>`;
                        });
                    }
                    renderTable();
                    document.getElementById("deleteBtn").addEventListener("click", function () 
                    {
                        if (stud_data.length === 0) 
                        {
                            alert("No students to delete.");
                            return;
                        }
                        stud_data.pop();
                        localStorage.setItem("stud_data", JSON.stringify(stud_data));
                        renderTable();
                    });
        </script>
</body>
</html>
